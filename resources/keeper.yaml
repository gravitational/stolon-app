---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: stolon-keeper
  namespace: default
---
apiVersion: rbac.authorization.k8s.io/v1alpha1
kind: Role
metadata:
  name: stolon-keeper
  namespace: default
rules:
  - apiGroups:
      - extensions
    resources:
      - podsecuritypolicies
    resourceNames:
      - privileged
    verbs:
      - use
  - apiGroups:
      -  ""
    verbs:
      - get
      - list
      - watch
    resources:
      - secrets
    resourceNames:
      - stolon
      - cluster-ca
      - cluster-default-ssl
  - apiGroups:
      -  ""
    verbs:
      - get
      - list
      - watch
    resources:
      - configmaps
      - endpoints
      - events
      - pods
      - persistentvolumes
      - persistentvolumeclaims
      - services
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1alpha1
metadata:
  name: stolon-keeper
  namespace: default
subjects:
  - kind: ServiceAccount
    name: stolon-keeper
    namespace: default
roleRef:
  kind: Role
  name: stolon-keeper
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: v1
kind: Service
metadata:
  name: stolon-postgres
  namespace: default
  labels:
    stolon-postgres: "yes"
spec:
  type: NodePort
  ports:
    - port: 5432
      targetPort: 5434
      nodePort: 31901
  selector:
    stolon-proxy: "yes"
    stolon-cluster: "kube-stolon"
---
apiVersion: extensions/v1beta1
kind: DaemonSet
metadata:
  name: stolon-keeper
  namespace: default
  labels:
    stolon-proxy: "yes"
    stolon-keeper: "yes"
spec:
  selector:
    matchLabels:
      stolon-proxy: "yes"
      stolon-keeper: "yes"
  template:
    metadata:
      namespace: default
      labels:
        name: stolon-keeper
        namespace: default
        stolon-cluster: "kube-stolon"
        stolon-keeper: "yes"
        stolon-proxy: "yes"
        app: stolon
        component: keeper
    spec:
      serviceAccountName: stolon-keeper
      securityContext:
        runAsUser: 0
      nodeSelector:
        stolon-keeper: "yes"
      containers:
        - name: telegraf
          image: apiserver:5000/stolon-telegraf-node:latest
          env:
            - name: STOLON_USERNAME
              value: "stolon"
            - name: STOLON_PASSWORDFILE
              value: "/etc/secrets/stolon/password"
            - name: INFLUXDB_TELEGRAF_USERNAME
              valueFrom:
                secretKeyRef:
                  name: telegraf-influxdb-creds
                  key: username
            - name: INFLUXDB_TELEGRAF_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: telegraf-influxdb-creds
                  key: password
          volumeMounts:
            - name: stolon
              mountPath: /etc/secrets/stolon
            - name: gravity-log
              mountPath: /var/log
        - name: proxy
          image: apiserver:5000/stolon:latest
          ports:
            - containerPort: 5434
          readinessProbe:
            tcpSocket:
              port: 5434
            initialDelaySeconds: 10
            timeoutSeconds: 5
          volumeMounts:
            - name: etcd-secrets
              mountPath: /etc/etcd/secrets
            - name: cluster-ca
              mountPath: /etc/ssl/cluster-ca
            - name: cluster-default-ssl
              mountPath: /etc/ssl/cluster-default
          env:
            - name: PROXY
              value: "true"
            - name: STPROXY_CLUSTER_NAME
              value: "kube-stolon"
            - name: STPROXY_STORE_BACKEND
              value: "etcd"
            - name: STPROXY_STORE_CACERT
              value: "/etc/etcd/secrets/root.cert"
            - name: STPROXY_STORE_CERT
              value: "/etc/etcd/secrets/etcd.cert"
            - name: STPROXY_STORE_KEY
              value: "/etc/etcd/secrets/etcd.key"
            - name: STPROXY_DEBUG
              value: "false"
            - name: STPROXY_PORT
              value: "5434"
            - name: STPROXY_PG_SSL_REPLICATION
              value: "true"
            - name: STPROXY_PG_SSL_CERT_FILE
              value: /etc/ssl/cluster-default-postgres/default-server.pem
            - name: STPROXY_PG_SSL_KEY_FILE
              value: /etc/ssl/cluster-default-postgres/default-server-key.pem
            - name: STPROXY_PG_SSL_CA_FILE
              value: /etc/ssl/cluster-ca/ca.pem
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
        - name: keeper
          image: apiserver:5000/stolon:latest
          ports:
            - containerPort: 5431
            - containerPort: 5432
          volumeMounts:
            - name: data
              mountPath: /stolon-data
            - name: stolon
              mountPath: /etc/secrets/stolon
            - name: gravity-log
              mountPath: /var/log
            - name: etcd-secrets
              mountPath: /etc/etcd/secrets
            - name: cluster-ca
              mountPath: /etc/ssl/cluster-ca
            - name: cluster-default-ssl
              mountPath: /etc/ssl/cluster-default
          env:
            - name: KEEPER
              value: "true"
            - name: STKEEPER_CLUSTER_NAME
              value: "kube-stolon"
            - name: STKEEPER_STORE_BACKEND
              value: "etcd"
            - name: STKEEPER_STORE_CACERT
              value: "/etc/etcd/secrets/root.cert"
            - name: STKEEPER_STORE_CERT
              value: "/etc/etcd/secrets/etcd.cert"
            - name: STKEEPER_STORE_KEY
              value: "/etc/etcd/secrets/etcd.key"
            - name: STKEEPER_PG_REPL_USERNAME
              value: "repluser"
            - name: STKEEPER_PG_REPL_PASSWORD
              value: "replpassword"
            - name: STKEEPER_PG_SU_USERNAME
              value: "stolon"
            - name: STKEEPER_PG_SU_PASSWORDFILE
              value: "/etc/secrets/stolon/password"
            - name: STKEEPER_DEBUG
              value: "false"
            - name: STKEEPER_PG_BIN_PATH
              value: /usr/lib/postgresql/9.4/bin
            - name: STKEEPER_PORT
              value: "5431"
            - name: STKEEPER_PG_PORT
              value: "5432"
            - name: STKEEPER_PG_SSL_REPLICATION
              value: "true"
            - name: STKEEPER_PG_SSL_CERT_FILE
              value: /etc/ssl/cluster-default-postgres/default-server.pem
            - name: STKEEPER_PG_SSL_KEY_FILE
              value: /etc/ssl/cluster-default-postgres/default-server-key.pem
            - name: STKEEPER_PG_SSL_CA_FILE
              value: /etc/ssl/cluster-ca/ca.pem
            - name: STKEEPER_PG_SSL_CIPHERS
              value: >-
                ECDH+ECDSA+AESGCM:EECDH+aRSA+AESGCM:EECDH+ECDSA+SHA256:
                EECDH+aRSA+SHA256:EECDH+ECDSA+SHA384:EECDH+ECDSA+SHA256:
                EECDH+aRSA+SHA384:EDH+aRSA+AESGCM:EDH+aRSA+SHA256:EDH+aRSA:
                EECDH:!aNULL:!eNULL:!MEDIUM:!LOW:!3DES:!MD5:!EXP:!PSK:!SRP:
                !DSS:!RC4:!SEED
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
      volumes:
        - name: gravity-log
          hostPath:
            path: /var/log/gravity
        - name: data
          hostPath:
            path: /var/lib/data/stolon
        - name: stolon
          secret:
            secretName: stolon
        - name: etcd-secrets
          hostPath:
            path: /var/state
        - name: cluster-ca
          secret:
            secretName: cluster-ca
        - name: cluster-default-ssl
          secret:
            secretName: cluster-default-ssl
---
