---
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ template "stolon.fullname" . }}-bootstrap-auth-function
  labels:
    app: {{ template "stolon.name" . }}
    chart: {{ template "stolon.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
  annotations:
    "helm.sh/hook": post-install,post-upgrade
    "helm.sh/hook-delete-policy": before-hook-creation
spec:
  parallelism: 1
  completions: 1
  backoffLimit: 10
  activeDeadlineSeconds: 600
  template:
    metadata:
      app: {{ template "stolon.fullname" . }}
      release: {{ .Release.Name }}
      name: bootstrap-auth-function
    spec:
      restartPolicy: OnFailure
      containers:
        - name: bootstrap
          image: "{{ .Values.registry }}{{ .Values.pgbouncerImage.repository }}:{{ .Values.pgbouncerImage.tag }}"
          imagePullPolicy: {{ .Values.pgbouncerImage.pullPolicy }}
          args: ["bootstrap"]
          env:
            - name: PG_SERVICE
              value: {{ template "stolon.fullname" . }}-postgres.default.svc
            - name: PG_USERNAME
              value: {{ .Values.superuser.username | quote }}
            - name: PG_PASSWORD
              valueFrom:
                secretKeyRef:
                  {{- if .Values.existingSecret }}
                  name: {{ .Values.existingSecret | quote }}
                  {{- else }}
                  name: {{ template "stolon.fullname" . }}
                  {{- end }}
                  key: "password"
